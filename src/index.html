<!DOCTYPE html>
<html>

  <head>
    <title>RPG</title>
  </head>

  <body>
    <div class="container">
      <div class="jumbotron">
        <h1>Sci-fi RPG</h1>
      </div>
      <form id="character-creation">
        <div class="form-group">
          <label for="name">Enter Character Name</label>
          <input id="name" type="text" class="form-control">
        </div>
        <div class="form-group">
          <h3>Select Class:</h3>
          <select class="form-control" id="profile">
            <option>Thug</option>
            <option>Hacker</option>
            <option>Gun Slinger</option>
          </select>
          <h3>Select Weapon:</h3>
          <select class="form-control" id="weapon">
            <option>Power Fist</option>
            <option>Key Board</option>
            <option>USB Rifle</option>
          </select>
          <h3>Select Armor:</h3>
          <select class="form-control" id="armor">
            <option>Old Tire Armor</option>
            <option>Scrap Metal Armor</option>
            <option>Power Armor</option>
          </select>
        </div>
        <button id="submit" class="btn-danger">Create Character</button>
      </form>
      <ul id="output">

      </ul>
      <div id="inventoryDisplay">
        <p>Weapon: <span id="currentWeapon"></span></p>
        <p>Armor: <span id="currentArmor"></span></p>
        <p>Trinket: <span id="currentTrinket"></span></p>
        <p>Consumable: <span id="currentConsumable"></span></p>
      </div>
      <div id="statDisplay">
        <p>Health: <span id="currentHealth"></span></p>
        <p>Defense: <span id="currentDefense"></span></p>
        <p>Strength: <span id="currentStrength"></span></p>
        <p>Speed: <span id="currentSpeed"></span></p>
      </div>
    </div>
  </body>

</html>
